<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="NeuroCore Optimizer - Advanced PC optimization tool for power users" />
    <meta name="keywords" content="PC optimization, system monitoring, gaming, performance, Windows" />
    <meta name="author" content="NeuroCore Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neurocore-optimizer.com/" />
    <meta property="og:title" content="NeuroCore Optimizer" />
    <meta property="og:description" content="Advanced PC optimization tool for power users" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://neurocore-optimizer.com/" />
    <meta property="twitter:title" content="NeuroCore Optimizer" />
    <meta property="twitter:description" content="Advanced PC optimization tool for power users" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <title>NeuroCore Optimizer</title>
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Orbitron', monospace;
        color: #00ff41;
      }
      
      .loading-logo {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px #00ff41;
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1e293b;
        border-top: 3px solid #00ff41;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        font-size: 0.9rem;
        opacity: 0.8;
        letter-spacing: 2px;
      }
      
      @keyframes glow {
        from { text-shadow: 0 0 10px #00ff41; }
        to { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div class="loading-screen">
      <div class="loading-logo">NEUROCORE</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">INITIALIZING...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
